<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-02</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="noto-serif-normal">
    <!-- header section start -->
    <header class="max-width">
      <!-- navbar section -->
      <nav class="navbar display-flex">
        <figure>
          <img
            src="./styles/assets/logo.png"
            alt="navbar logo"
            class="navbar-logo"
          />
        </figure>
        <ul class="navbar-links display-flex">
          <li class="navbar-item">
            <a class="navbar-link color-dark display-hide" href="#">Home</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link cool-gray display-hide" href="#">Shop</a>
          </li>
          <li class="navbar-item">
            <a class="navbar-link cool-gray display-hide" href="#">About us</a>
          </li>
          <li class="navbar-item display-flex">
            <i class="fas fa-shopping-cart"></i>
            <a class="navbar-link color-primary" href="#">Cart($56)</a>
          </li>
        </ul>
      </nav>

      <!-- banner section -->
      <section class="banner display-flex">
        <!-- banner left part -->
        <div class="banner-left-part">
          <h1 class="banner-title">
            ALWAYS <span class="color-part">FRESH<br />FLOWERS</span>
          </h1>
          <p class="banner-description color-secondary">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <!-- banner right part -->
        <div class="banner-right-part">
          <img src="./styles/assets/hero-flower.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
